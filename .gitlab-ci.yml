.docker_build_template:
  extends: .docker_image_builder_job_template
  stage: build
  before_script:
  - !reference [.docker_image_builder_job_template, before_script]
  - |
    echo -e "\e[0Ksection_start:$(date +%s):login[collapsed=true]\r\e[0KLogging to Docker registry..."
    docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    echo -e "\e[0Ksection_end:$(date +%s):login\r\e[0K"
  script:
  - |
    # Set PUSH_TO_HIVE_BLOG for protected tags matching pattern
    if [[ "${CI_COMMIT_TAG}" =~ ^[v01].* ]] && [[ "${CI_COMMIT_REF_PROTECTED}" == "true" ]]; then
      export PUSH_TO_HIVE_BLOG="true"
      echo "Will push to registry-upload.hive.blog for protected tag ${CI_COMMIT_TAG}"
      # Login to registry-upload.hive.blog
      docker login -u "$BLOG_REGISTRY_USER" -p "$BLOG_REGISTRY_PASSWORD" registry-upload.hive.blog
    fi
  - |
    # Create a default env file in case the build fails
    echo "${TURBO_APP_NAME}_IMAGE_NAME=${CI_REGISTRY_IMAGE}/${TURBO_APP_NAME}:${CI_COMMIT_SHA}" > ${TURBO_APP_NAME}-docker-build.env
    scripts/ci-helpers/docker-build-template-script.sh
  artifacts:
    paths:
    - ${TURBO_APP_NAME}-docker-build.env
    reports:
      dotenv: ${TURBO_APP_NAME}-docker-build.env
    when: always # This ensures artifacts are created even if job fails
  tags:
  - public-runner-docker
  - hived-for-tests

# Validate that HAF_COMMIT variable matches both the submodule and include ref
validate_haf_commit:
  stage: build
  image: alpine:latest
  variables:
    GIT_SUBMODULE_STRATEGY: none
  before_script:
  - apk add --no-cache git
  script:
  - |
    SUBMODULE_COMMIT=$(git ls-tree HEAD haf | awk '{print $3}')
    INCLUDE_REF=$(grep -A2 "project:.*hive/haf" .gitlab-ci.yml | grep "ref:" | head -1 | sed "s/.*ref: *'\([a-f0-9]*\)'.*/\1/")
    echo "HAF_COMMIT variable: $HAF_COMMIT"
    echo "HAF submodule:       $SUBMODULE_COMMIT"
    echo "Include ref:         $INCLUDE_REF"
    if [[ "$HAF_COMMIT" != "$SUBMODULE_COMMIT" ]]; then
      echo "ERROR: HAF_COMMIT does not match submodule commit!"
      exit 1
    fi
    if [[ "$HAF_COMMIT" != "$INCLUDE_REF" ]]; then
      echo "ERROR: HAF_COMMIT does not match include ref!"
      exit 1
    fi
    echo "All HAF references are consistent."
  tags:
  - public-runner-docker


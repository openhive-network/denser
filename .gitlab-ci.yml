    export NEW_IMAGE_TAGNAME="${CI_REGISTRY_IMAGE}/${TURBO_APP_NAME}-${IMAGE_SUFFIX}:${CI_COMMIT_SHA}"

    docker buildx build \
      --push \
      -t "${NEW_IMAGE_TAGNAME}" -f- . << EOF

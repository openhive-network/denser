.node-job:
  extends: .job-defaults
  image:
    name: node:20.11.1-alpine3.18
    entrypoint: []
  stage: test
  before_script:
  - corepack enable
  - |
    # Retry corepack prepare with exponential backoff to handle transient npm registry failures
    max_attempts=5
    attempt=1
    delay=5
    while [ $attempt -le $max_attempts ]; do
      echo "Attempting to prepare pnpm (attempt $attempt/$max_attempts)..."
      if corepack prepare pnpm@9.6.0 --activate; then
        echo "Successfully prepared pnpm"
        break
      fi
      if [ $attempt -eq $max_attempts ]; then
        echo "Failed to prepare pnpm after $max_attempts attempts"
        exit 1
      fi
      echo "Attempt $attempt failed, retrying in ${delay}s..."
      sleep $delay
      attempt=$((attempt + 1))
      delay=$((delay * 2))
    done
  - pnpm config set store-dir .pnpm-store
  script:
  - |
    echo -e "\e[0Ksection_start:$(date +%s):deps[collapsed=true]\r\e[0KInstalling dependencies..."
    pnpm install --frozen-lockfile
    echo -e "\e[0Ksection_end:$(date +%s):deps\r\e[0K"
  cache:
    key: '$TURBO_APP_SCOPE-cache-2'
    paths:
    - .npm/
    - .pnpm-store/
    - .next/
  artifacts:
    name: '$CI_JOB_NAME-$CI_COMMIT_REF_NAME'
    when: always
    expire_in: 1 week
  tags:
  - public-runner-docker


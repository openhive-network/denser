playwright-faketime-docker-build:
  extends: .docker_build_template
  script:
    - |
      echo -e "\e[0Ksection_start:$(date +%s):build[collapsed=true]\r\e[0KBaking ${CI_REGISTRY_IMAGE}/playwright-faketime:${PLAYWRIGHT_TAG} image..."
      function image-exists() {
        local image=$1
        docker manifest inspect "$image" > /dev/null
        return $?
      }
      if image-exists "${CI_REGISTRY_IMAGE}/playwright-faketime:${PLAYWRIGHT_TAG}"; then
        echo "Image ${CI_REGISTRY_IMAGE}/playwright-faketime:${PLAYWRIGHT_TAG} already exists. Skipping build..."
      else
        echo "Baking ${CI_REGISTRY_IMAGE}/playwright-faketime:${PLAYWRIGHT_TAG} base image..."
        git config --global --add safe.directory $(pwd)
        docker buildx bake --provenance=false --progress=plain playwright-ci 
      fi
      echo -e "\e[0Ksection_end:$(date +%s):build\r\e[0K"


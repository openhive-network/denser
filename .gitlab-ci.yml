publish:
  image:
    name: node:20.11.1-alpine3.18
    entrypoint: [ "" ]
  extends: .job-defaults
  stage: deploy
  script:
    # Extract a few values from package.json
    - NPM_PACKAGE_NAME=$(node -p "require('./package.json').name")
    - NPM_PACKAGE_VERSION=$(node -p "require('./package.json').version")

    # Validate that the package name is properly scoped to the project's root namespace.
    # For more information, see https://docs.gitlab.com/ee/user/packages/npm_registry/#package-naming-convention
    - |
      if [[ ! $NPM_PACKAGE_NAME =~ ^@$CI_PROJECT_ROOT_NAMESPACE/ ]]; then
        echo "Invalid package scope! Packages must be scoped in the root namespace of the project, e.g. \"@${CI_PROJECT_ROOT_NAMESPACE}/${CI_PROJECT_NAME}\""
        echo 'For more information, see https://docs.gitlab.com/ee/user/packages/npm_registry/#package-naming-convention'
        exit 1
      fi

    # Compare the version in package.json to all published versions.
    # If the package.json version has not yet been published, run `npm publish`.
    - |
      if [[ "$(npm view ${NPM_PACKAGE_NAME} versions)" != *"'${NPM_PACKAGE_VERSION}'"* ]]; then
        npm publish
        echo "Successfully published version ${NPM_PACKAGE_VERSION} of ${NPM_PACKAGE_NAME} to GitLab's NPM registry: ${CI_PROJECT_URL}/-/packages"
      else
        echo "Version ${NPM_PACKAGE_VERSION} of ${NPM_PACKAGE_NAME} has already been published, so no new version has been published."
      fi
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED == "true"'
      when: manual
      allow_failure: true
  tags:
    - public-runner-docker

.deploy_template:
  extends: .job-defaults
  stage: deploy
  before_script:
    - echo "Logging to Docker registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - echo "Current directory $(pwd)"
    - ls -la
    - echo "Build env file contents"
    - cat ${TURBO_APP_NAME}-docker-build.env || echo "Build env file not found!"
  script:
    - |
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Build env file contents:"
      cat ${TURBO_APP_NAME}-docker-build.env || echo "Build env file not found!"
      
      if [ -f "${TURBO_APP_NAME}-docker-build.env" ]; then
        source ${TURBO_APP_NAME}-docker-build.env
        echo "Loaded IMAGE_NAME: $IMAGE_NAME"
      else
        echo "ERROR: Build artifact ${TURBO_APP_NAME}-docker-build.env not found!"
        exit 1
      fi

      echo "Pulling image to verify it exists..."
      docker pull "${IMAGE_NAME}" || {
        echo "ERROR: Failed to pull image ${IMAGE_NAME}"
        exit 1
      }

      echo "Running deployment..."
      scripts/run_instance.sh \
      --image="${IMAGE_NAME}" \
      --app-scope="${TURBO_APP_SCOPE}" \
      --app-path="${TURBO_APP_PATH}" \
      --api-endpoint="${API_ENDPOINT}" \
      --chain-id="${CHAIN_ID}" \
      --images-endpoint="${IMAGES_ENDPOINT}" \
      --name="${CONTAINER_NAME}" \
      --port="${PORT}" \
      --detach
  tags:
    - hs-denser


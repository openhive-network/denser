.develop_mainnet:
  extends: .mainnet_variables
  variables:
    DOMAIN_SUFFIX: "dev.openhive.network"
    AUTH_PORT: 8083
    BLOG_PORT: 8081
    WALLET_PORT: 8082
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      when: on_success

.develop_mirrornet:
  extends: .mirrornet_variables
  variables:
    DOMAIN_SUFFIX: "dev.fake.openhive.network"
    AUTH_PORT: 8183
    BLOG_PORT: 8181
    WALLET_PORT: 8182
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      when: on_success 